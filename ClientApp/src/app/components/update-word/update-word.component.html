<div class="update-word">
  <div *ngIf="showError" class="alert alert-danger" role="alert">
    Word was not updated. Please correct the errors and try again!
  </div>
  <div *ngIf="error" class="alert alert-danger" role="alert">
    Error: {{error}}!
  </div>
  <form *ngIf="updateWordForm" [formGroup]="updateWordForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label class="required" for="text">Text</label>
      <input type="text" class="form-control" id="text" formControlName="text" placeholder="Word text">
    </div>
    <div *ngIf="updateWordForm.controls['text'].invalid  && (updateWordForm.controls['text'].dirty || updateWordForm.controls['text'].touched)" class="alert alert-danger">
      <div *ngIf="updateWordForm.controls['text'].errors.required">
        Text is required
      </div>
    </div>
    <div class="form-group">
      <label class="required" for="sentiment">Sentiment</label>
      <input type="number" class="form-control" formControlName="sentiment" id="sentiment" placeholder="Word sentiment">
    </div>
    <div *ngIf="updateWordForm.controls['sentiment'].invalid  && (updateWordForm.controls['sentiment'].dirty || updateWordForm.controls['sentiment'].touched)" class="alert alert-danger">
      <div *ngIf="updateWordForm.controls['sentiment'].errors.required">
        Sentiment is required
      </div>
      <div *ngIf="updateWordForm.controls['sentiment'].errors.min">
        Sentiment has to be at least -1
      </div>
      <div *ngIf="updateWordForm.controls['sentiment'].errors.max">
        Sentiment has to be at most 1
      </div>
    </div>
    <button class="btn btn-success" type="submit">Update</button>
    <button class="btn btn-default" [routerLink]="['/lexicon']">Cancel</button>
  </form>
</div>
